{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjSIv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="{% static 'login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>FitConnect: Login</title>
</head>
<body>
    <nav class="navbar sticky-top" id="barra">
        <div class="container">
        <img src="static/imgs/fitlogoatualizado.png" class="logotipo">
        <a href="login" class="navbar-text" id="cadastro"></a>
        </div>
    </nav>

    <form method="POST" action="/login">
        {% csrf_token %}
        <div class="login-box">
            <h1></h1>

            <div id="div1">
                <img src="{% static 'imgs/pessoaicon.png' %}" id="pessoa">
                {{ formulario.username }}
            </div>

            <div id="div2">
                <img src="{% static 'imgs/candadoicon.png' %}" id="cadeado">
                {{ formulario.password }}
                <i class="far fa-eye mostra-senha" id="mostra-senha" style="cursor:pointer;"></i>
            </div>

            <div id="cadastrar"><a href="/cadastro">Cadastrar novo usu√°rio</a></div>
            <button type="submit">Entrar</button>
          {% if error %}
          <p>{{error}}</p>
          {% endif %}
        </div>
    </form>
    <script>
        document.getElementById('mostra-senha').addEventListener('click',function(){

          let camposSenha = document.querySelectorAll('#div2 input[type="password"],#div2 input[type="text"]');
          let icone = document.getElementById('mostra-senha');

          camposSenha.forEach(function(field){
            if(field.type === 'password'){
              field.type = 'text';
              icone.classList.remove('fa-eye');
              icone.classList.add('fa-eye-slash');
            }
            else if (field.type === 'text' && !this.checked){
              field.type = 'password';
              icone.classList.remove('fa-eye-slash');
              icone.classList.add('fa-eye');
            }
          });
        });
      </script>
</body>
    
</html>
