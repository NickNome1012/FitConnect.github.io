{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="{% static 'start.css' %}" rel="stylesheet">
    <title>FitConnect</title>
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/"><img src="{% static 'imgs/fitlogoatualizado.png' %}" class="logo" alt="Logotipo FitConnect"></a>
            <a href="/sobre" class="navbar-link">Sobre</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 text-container">
                <p class="main-text">Transparência,<br>Compromisso,<br>Conexão.</p>
                <p class="sub-text">Já tem uma conta? <a href="/login" class="link">Entrar</a></p>
                <p class="sub-text">Sem conta? Crie um usuário! <a href="/cadastro" class="link">Cadastrar</a></p>
            </div>
            <div class="col-lg-6 text-center">
                <img src="{% static 'imgs/fundoimg.png' %}" alt="Imagem de fundo" class="main-image">
            </div>
        </div>
    </div>
    <div class="orange-box"></div>
</body>
</html>
